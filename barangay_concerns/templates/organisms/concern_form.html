<form method="post" enctype="multipart/form-data" class="concern-form">
    {% csrf_token %}
    
    <div class="form-grid">
        {% for field in form %}
            {% include 'molecules/form_field.html' with field=field %}
        {% endfor %}
    </div>
    
    <div class="form-actions d-flex gap-2">
        <button type="submit" class="btn btn-primary shadow-sm" style="border-radius: var(--radius-md);">
            <i data-lucide="save" class="icon-sm me-1"></i> {{ submit_text|default:"Submit" }}
        </button>
        <a href="{% url 'concerns:list' %}" class="btn btn-secondary" style="border-radius: var(--radius-md);">Cancel</a>
    </div>
</form>
