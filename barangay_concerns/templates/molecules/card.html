<!-- templates/molecules/card.html -->
<div class="card {{ class|default:'' }}">
    {% if title %}
    <div class="card-header">
        <h3 class="card-title">{{ title }}</h3>
    </div>
    {% endif %}
    <div class="card-body">
        {{ content }}
    </div>
    {% if footer %}
    <div class="card-footer">
        {{ footer }}
    </div>
    {% endif %}
</div>
